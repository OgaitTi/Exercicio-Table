<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Tabela 2</title>
<style>
    table, td, th {
        border: 1px solid;
        margin: 100px auto;
        width: 500px;
        padding: 15px;
        border-collapse: collapse;
        
    }

    #topo {
        text-align: center;
        height: 70px;
    }

    #menu{
        height: 300px;
        text-align: center;
        width: 200px;
    }

    #conteudo {
        text-align: center;
    }
</style>

</head>
<body>
    <table>

        <tr>
            <th id="topo" colspan="2">Topo</th>
        </tr>

        <tr>
            <td id="menu">Menu</td>
            <td id="conteudo">Conteúdo</td>
        </tr>

        <tr>
            <td style="text-align: center;" colspan="2">Rodapé</td>
        </tr>


    </table>

</body>
</html>
