<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Tabela 1</title>
<style>
    table,tr td {
        border: 1px solid;  
        width: 500px;
        border-collapse: collapse;
        margin: 100px auto;
        padding: 5px;
        
    }


</style>

</head>


<body>
    <!-- Inicio primeria tablea -->
    <table>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
    
        <tbody>
            <tr style="text-align: center;">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>

        <tfoot>
            <tr style="text-align: right;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tfoot>
    
     </table>
     <!-- Fim Primeira tabela -->
     
     <!-- Inicio Segunda tabela -->
     <table>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>

        <tbody>
            <tr style="text-align: center;">
                <td colspan="3">4</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tfoot>
     </table>
     <!-- Fim da segunda tabela -->

    <!-- Inicio terceira tabela -->
     <table>
    
            <tr style="text-align: left;">
                <td>1</td>
                <td>2</td>
                <td style="text-align: center;" rowspan="3">3</td>
            </tr>
    

     
            <tr style="text-align: center;">
                <td colspan="2">4</td>
            </tr>
      
       
            <tr style="text-align: left;">
                <td>5</td>
                <td>6</td>
            </tr>
     
     </table>
     <!-- Fim da Tabela3 -->


</body>


</html>
